<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Your Cart Title</title>
  <link rel="stylesheet" href="../css/styles.css"> 
</head>
<body>
  <div id="header-placeholder"></div>
<div class="cart">
  <div class="cart-item">
    <img src="" alt="Product Image">
    <div class="product-details">
      <h2>Product Name</h2>
      <p>Price: $XX.XX</p>
      <p>Quantity: <input type="number" value="1" min="1"></p>
      <button class="remove-btn">Remove</button>
    </div>
  </div>
  <div class="cart-summary">
    <h3>Cart Summary</h3>
    <p>Total Items: <span class="total-items">1</span></p>
    <p>Total Price: <span class="total-price">$XX.XX</span></p>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>
</div>
<div id="footer-placeholder"></div>
<script src="../js/header_footer_fectch.js"></script>
</body>
</html>
